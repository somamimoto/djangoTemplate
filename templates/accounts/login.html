{% extends 'base.html' %}

{% block content %}
<h1>register user page</h1>
<div>
    <form action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        <ul>
            <li><label>Email</label><input type="email" name="email" placeholder="Enter your email"></li>
            <li><label>password</label><input type="password" name="password" placeholder="Enter your password"></li>
        </ul>
        <input type="submit" value="submit">
    </form>
</div>
{% endblock %}
